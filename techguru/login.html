<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Login - Kwikster</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; font-family: Arial, sans-serif; }
        .login-box { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); max-width: 400px; margin: 0 auto; }
        .login-box h2 { text-align: center; margin-bottom: 30px; color: #333; }
        .form-control { height: 50px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 8px; padding: 0 15px; }
        .btn-login { width: 100%; height: 50px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; color: white; font-weight: 600; border-radius: 8px; cursor: pointer; }
        .btn-login:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .back-link { text-align: center; margin-top: 20px; }
        .back-link a { color: #667eea; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>CMS Login</h2>
            <form onsubmit="handleLogin(event)">
                <input type="text" class="form-control" placeholder="Username" required>
                <input type="password" class="form-control" placeholder="Password" required>
                <button type="submit" class="btn-login">Login to CMS</button>
            </form>
            <div class="back-link">
                <a href="index.php.html">‚Üê Back to Website</a>
            </div>
        </div>
    </div>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            // Laravel server running check karo
            window.open('http://127.0.0.1:8000/login', '_blank');
        }
    </script>
</body>
</html>
